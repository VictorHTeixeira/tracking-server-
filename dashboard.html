<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“Š Painel de Eventos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">ğŸ“ˆ Painel de Eventos (MVP)</h1>

    <div class="mb-4 flex gap-2">
      <input id="filterUser" type="text" placeholder="Filtrar por user_id" class="border p-2 rounded w-1/3" />
      <input id="filterEvent" type="text" placeholder="Filtrar por event_name" class="border p-2 rounded w-1/3" />
      <button onclick="loadEvents()" class="bg-blue-600 text-white px-4 py-2 rounded">ğŸ” Filtrar</button>
    </div>

    <div class="overflow-x-auto bg-white p-4 rounded shadow">
      <table class="min-w-full">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2">Evento</th>
            <th class="p-2">UsuÃ¡rio</th>
            <th class="p-2">URL</th>
            <th class="p-2">Data</th>
          </tr>
        </thead>
        <tbody id="eventsTable"></tbody>
      </table>
    </div>

    <div class="mt-8">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    async function loadEvents() {
      const user = document.getElementById("filterUser").value;
      const event = document.getElementById("filterEvent").value;
      const params = new URLSearchParams();
      if (user) params.append("user_id", user);
      if (event) params.append("event_name", event);

      const res = await fetch(`https://tracking-server-ghkw.onrender.com/events?${params}`);
      const data = await res.json();

      const tbody = document.getElementById("eventsTable");
      tbody.innerHTML = data.map(ev => `
        <tr>
          <td class="border p-2">${ev.event_name}</td>
          <td class="border p-2">${ev.user_id || "-"}</td>
          <td class="border p-2">${ev.page_url || "-"}</td>
          <td class="border p-2">${new Date(ev.created_at).toLocaleString()}</td>
        </tr>
      `).join("");

      const byDate = {};
      data.forEach(ev => {
        const date = new Date(ev.created_at).toLocaleDateString();
        byDate[date] = (byDate[date] || 0) + 1;
      });

      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(byDate),
          datasets: [{ label: "Eventos por dia", data: Object.values(byDate), backgroundColor: "rgba(59,130,246,0.5)" }]
        },
      });
    }

    loadEvents();
  </script>
</body>
</html>
